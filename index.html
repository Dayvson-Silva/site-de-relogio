<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Relógios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Loja de Relógios</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrossel de Imagens -->
    <div class="carousel">
        <div class="slides">
            <img src="./image/BIU RELÓGIO.png" alt="Relógio Clássico"><br>
            <img src="./image/Design sem nome (9).png"
             alt="Relógio Esportivo"><br>
            <img src="./image/Design sem nome (8).png" alt="Relógio Elegante"><br>
        </div>
    </div>

    <!-- Seção Catálogo -->
    <section id="catalogo" class="catalogo">
        <h2>Catálogo de Relógios</h2>
        <div class="produtos">
            <div class="produto">
                <img src="./image/8e407804b94a1bfd22bf35c7f0d277df66a1707f_1024_1024.jpeg" alt="Relógio Clássico">
                <h3>Relógio Clássico</h3>
                <p>R$ 299,00</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="produto">
                <img src="./image/42da5c42ff225f13ef6715b167d5ff68.webp" alt="Relógio Esportivo">
                <h3>Relógio Esportivo</h3>
                <p>R$ 399,00</p>
                <button class="btn-comprar">Comprar</button>
            </div>
            <div class="produto">
                <img src="./image/Sc0854a0c1a464666ad62dc1274317eec8_800x-removebg-preview.png" alt="Relógio Elegante">
                <h3>Relógio Elegante</h3>
                <p>R$ 499,00</p>
                <button class="btn-comprar">Comprar</button>
            </div>
        </div>
    </section>

    <!-- Seção Contato -->
    <section id="contato" class="contato">
        <h2>Contato</h2>
        <p>Email: contato@lojadobiu.com</p>
        <p>Telefone: (11) 9999-9999</p>
    </section>

    <footer>
        <p>&copy; 2024 Loja de Relógios - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
